{% extends "inmobiliaria/base2.html" %}
{% block content %}
<section id="gestalquiler">
    <div class="row">
        <div class="heading text-center col-sm-8 col-sm-offset-2 wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
            <h2>Aclaración</h2>
            <p>Al enviar su solicitud, nuestro equipo enviará un perito para evaluar las condiciones del inmueble, si este es
                aprobado usted será contactado en menos de 12 horas para la formalizacion del contrato.</p>
        </div>
        <div class="col-xs-6 col-sm-4">
        </div>
        <div class="col-xs-6 col-sm-4">
            <form id="main-contact-form" name="contact-form" method="post" action="#">
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" name="direccion" class="form-control" placeholder="Dirección" required="required">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="number" name="precio" class="form-control" placeholder="Precio de alquiler CUC" required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" rows="4" placeholder="Descripción" required="required"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Alquilar Inmueble</button>
                </div>
            </form>
        </div>
        <div class="col-xs-6 col-sm-4">

        </div>
    </div>
</section>

{% endblock content %}
